<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusfahrerUI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Willkommen im BusfahrerUI</h1>
    <p class="text">Hier kannst du Tickets an Passagiere verkaufen <br>und ihnen rückgeld geben.</p>

    <form id="formular">
        <label for="fahrkartenpreis">Fahrkartenpreis (€):</label>
        <select id="fahrkartenpreis">
          <option value="1.7">Kind</option>
          <option value="2">Student</option>
          <option value="2.7" selected>Erwachsene</option>
          <option value="1.9">Senior</option>
        </select><br><br>
        <label for="gezahlterBetrag">Gezahlter Betrag (€):</label>
        <input type="number" id="gezahlterBetrag" min="0" step="0.01" value="5"><br><br>
        <button class="btn" type="button" id="berechnen">Wechselgeld berechnen</button>
      </form>
      <p id="ergebnis"></p>

      <footer>© Mathis Kuhlenkamp 2024</footer>



      <script src="./script.js"></script>
</body>
</html>
